<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar sucursal</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Editar sucursal</h1>
                <div class="card-body">
                    <form th:action="@{/sucursal/update}" th:object="${sucursal}" method="POST">
                        <input type="hidden" th:field="*{pk_SucursalID}" />
                        <div class="form-group">
                            <label>Nom : </label> 
                            <input type="text" name="nom" th:field="*{nomSucursal}" class="form-control" placeholder="Introdueix el nom :" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Pais : </label> 
                            <input type="text" name="pais" th:field="*{paisSucursal}" class="form-control" placeholder="Introdueix el pais :" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
