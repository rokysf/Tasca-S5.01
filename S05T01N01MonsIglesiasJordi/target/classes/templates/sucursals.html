<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Llistat de sucursals</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Llistat de sucursals</h1>
		</div>
		<a th:href="@{/sucursal/getAll}" class="btn btn-primary">Llistar sucursals</a>
		<a th:href="@{/sucursal/add}" class="btn btn-success">Afegir sucursals</a>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nom</th>
					<th>Pais</th>
					<th>Tipus sucursal</th>
					<th>Accions</th>
				</tr>			
			</thead>
			<tbody>
				<tr th:each="sucursal : ${sucursals}">
					<td th:text="${sucursal.nomSucursal}">Nom</td>
					<td th:text="${sucursal.paisSucursal}">Pais</td>
					<td th:text="${sucursal.tipusSucursal}">Tipus sucursal</td>
					<td>
                       <a th:href="@{'/sucursal/update?id=' + ${sucursal.pk_SucursalID}}"
                       class="btn btn-success">Editar</a>
                       <a th:href="@{'/sucursal/delete/' + ${sucursal.pk_SucursalID}}"
                       onclick="return confirm('estÃ s segur que vols eliminar la sucursal?')"
                       class="btn btn-danger">Eliminar</a> 
                       <a th:href="@{'/sucursal/getOne/' + ${sucursal.pk_SucursalID}}"
                       class="btn btn-primary">Mostrar</a>
            		</td>
				</tr>		
			</tbody>
		</table>
	</div>
</body>
</html>
